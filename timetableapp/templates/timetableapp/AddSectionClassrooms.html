{% extends 'timetableapp/main.html' %}
{% load static %}
{% block content %}

<div class="container-fluid d-flex p-4 min-vh-100 bg-light justify-content-center align-items-center">
    <div class="card p-4 shadow" style="height: max-content; min-width: 600px;">
        <div class="d-flex justify-content-center mb-4">
            <h3 id="form-title" class='display-6'>Аудитории для группы</h3>
            </div>
            <div class="form w-100">
                <form method="POST" action="" class="form d-flex justify-content-center w-100 flex-column">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    
                    {{ sectionroom|crispy }}
                    <div class="d-flex w-100 justify-content-center">
                        <a href="{% url 'selection' %}" class="btn btn-outline-info mt-4" style="width: 45%;">
                            Завершить
                        </a>
                        <span style="width: 16px;"></span>
                        <input type="submit" value="Добавить еще"  class="btn btn-info mt-4" style="width: 45%;">
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
