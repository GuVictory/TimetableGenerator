{% extends 'timetableapp/main.html' %}


{% block content %}
<div class="container-fluid d-flex p-4 min-vh-100 bg-light justify-content-center align-items-center">
    <div class="card p-4 shadow" style="height: max-content; min-width: 600px;">
        <div class="d-flex justify-content-center mb-4">
            <h3 id="form-title" class='display-6'>Внести изменения</h3>
        </div>

        <form method="POST" action="" class="form d-flex justify-content-center w-100 flex-column">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            <div class="form d-flex justify-content-center w-100 flex-column">
                {{ form|crispy }}

                <input type="submit" value="Update" class="btn btn-outline-primary mt-4">


            </div>
        </form>
    </div>
</div>


{% endblock %}
